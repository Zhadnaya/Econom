<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООО УК "ЭкономЪ"</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ООО УК "ЭкономЪ"</h1>
    </header>

    <main>
       
        <div class="buttons">
            <button id="open-contact-modal">Контакты</button>
            <button>Важная информация</button>
            <button id="open-message-modal">Оставить заявку</button>
        </div>

    </main>

    <footer>
        &copy; 2023 ООО УК "ЭкономЪ". Все права защищены.
    </footer>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>ТЕЛЕФОН: 526-000</p>
          <P>АДРЕС: Г. КАЛИНИНГРАД, СОВЕТСКИЙ ПР-Т 81, КОРПУС 4, СЕКЦИЯ А, ОФИС 4А</P>
          <p>E-MAIL: upravdom@economte.ru</p>
        </div>
    </div>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="myForm" action="#" method="POST">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите ваш телефон">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" placeholder="Введите ваш адрес">
                <label for="subject">Суть заявки:</label>
                <textarea id="subject" name="subject" placeholder="Введите ваше обращение"></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
